<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/LayOut/layout123.html::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
<h2>Student Information Form</h2>

Thymeleaf form
<form action="te/save" method="post" th:object="${te}">
    <label for="id">First Name:</label>
    <input type="text" id="id" name="id" th:field="*{id}" required>
    <br>
    <label for="ten">Last Name:</label>
    <input type="text" id="ten" name="ten" th:field="*{ten}" required>
    <br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
