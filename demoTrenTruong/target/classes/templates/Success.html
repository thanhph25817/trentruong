<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul th:object="${student}">
    <li>Email:<i th:text="*{email}"></i></li>
    <li>Full Name:<i th:text="*{fullName}"></i></li>
    <li>Marks:<i th:text="*{marks}"></i></li>
    <li>Gender:<i th:text="*{gender}?'Male':'Female'"></i></li>
    <li>Contri:<i th:text="*{contry}"></i></li>
</ul>
</body>
</html>
